<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="../styles.css">
  <link rel="icon" href="../icon.svg">
</head>
<body class="bg-black text-gray-100">
  <section class="py-16 px-6">
    <div class="max-w-4xl mx-auto">
      <h1 class="text-4xl font-bold text-center mb-12">Melt Value Calculator</h1>
      
      <!-- Metal Tabs -->
      <div class="flex justify-center mb-8">
        <button class="metal-tab active" data-metal="gold"><span class="text-gold">ðŸ‘‘</span> Gold</button>
        <button class="metal-tab" data-metal="silver"><span class="text-gray-300">âšª</span> Silver</button>
        <button class="metal-tab" data-metal="platinum"><span class="text-blue-300">ðŸ”²</span> Platinum</button>
      </div>
      
      <!-- Input Form -->
      <div class="card p-8 mb-8">
        <div class="grid md:grid-cols-3 gap-6">
          <div>
            <label class="block text-sm font-medium mb-2">Weight</label>
            <input type="number" id="weight" value="1" min="0" step="0.01" class="w-full bg-gray-800 border border-gray-700 rounded px-4 py-2">
          </div>
          <div>
            <label class="block text-sm font-medium mb-2">Unit</label>
            <select id="unit" class="w-full bg-gray-800 border border-gray-700 rounded px-4 py-2">
              <option value="g">Grams (g)</option>
              <option value="ozt">Troy Ounces (oz t)</option>
              <option value="dwt">Pennyweight (dwt)</option>
              <option value="kg">Kilograms (kg)</option>
              <option value="oz">Ounces (oz)</option>
              <option value="lb">Pounds (lb)</option>
            </select>
          </div>
          <div>
            <label class="block text-sm font-medium mb-2">Purity / Karat</label>
            <div id="purity-options" class="flex flex-wrap gap-2"></div>
          </div>
        </div>
      </div>
      
      <!-- Output -->
      <div class="card p-8 mb-12 output-hidden" id="output">
        <h2 class="text-3xl font-bold text-center mb-6 text-gold">Total Melt Value: <span id="total-value">$0.00</span></h2>
        <p class="text-center text-gray-400 mb-4" id="summary">1 Gram of 24K Gold</p>
        <table class="w-full text-left">
          <tr><td class="py-2 border-b border-gray-700">Weight</td><td id="out-weight"></td></tr>
          <tr><td class="py-2 border-b border-gray-700">Purity</td><td id="out-purity"></td></tr>
          <tr><td class="py-2 border-b border-gray-700">Pure Metal</td><td id="out-pure"></td></tr>
          <tr><td class="py-2">Spot Price</td><td id="out-spot"></td></tr>
        </table>
      </div>
      
      <!-- FAQ -->
      <div class="accordion">
        <details class="accordion-item">
          <summary>How is melt value calculated?</summary>
          <p>Pure metal = weight Ã— purity. Convert to troy oz, then multiply by spot price.</p>
        </details>
        <details class="accordion-item">
          <summary>What is the difference between karats?</summary>
          <p>24K is 99.9% pure, 18K is 75%, etc.</p>
        </details>
        <!-- Add more from your specs or reference -->
      </div>
    </div>
  </section>

  <script src="../app.js"></script>  <!-- Or add inline if preferred -->
</body>
</html>
